<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
			
			<div class="input-control">
                <label for="F_name">First name</label>
                <input id="F_name" name="firstname" type="text" placeholder="Enter first name">
                <div class="error"></div>
            </div>
			
			
			<div class="input-control">
                <label for="L_name">Last name</label>
                <input id="L_name" name="lastname" type="text" placeholder="Enter last name">
                <div class="error"></div>
            </div>
			
			
			<div class="input-control">
                <label  for="txtbirthdate">Date Of Birth</label>
                <input id="txtbirthdate" type="text" name="txtbirthdate" maxlength="10" placeholder="mm/dd/yyyy" onkeyup="getAgeVal(0)" onblur="getAgeVal(0);">
                <div class="error"></div>
            </div>
			 
			
			<div class="input-control">
                <label for="txtage">Age</label>
                <input type="text" name="txtage" id="txtage" autocomplete="off" disabled>
                <div class="error"></div>
            </div>

            
            <div class="input-control">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="Enter the address">
                <div class="error"></div>
            </div>
			
			<div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter the e-mail">
                <div class="error"></div>
            </div>
			
			
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter username" >
                <div class="error"></div>
            </div>
			
			
			
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Enter password">
                <div class="error"></div>
            </div>
			
			
            <div class="input-control">
                <label for="password2">Confirm password </label>
                <input id="password2"name="password2" type="password" placeholder="confirm your password">
                <div class="error"></div>
            </div>
			
			 <label>
				<input type="checkbox" id="check"/> Agree to the terms and conditions<br>
			</label>
			
			
            <input type="submit" name="send" class="inputButton" disabled="disabled" id="send" />
        </form>
    </div>
</body>
</html>
